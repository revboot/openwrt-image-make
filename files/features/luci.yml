---
################################################################################
# LuCi (Web Interface)
# https://openwrt.org/docs/guide-user/luci/start
################################################################################
luci:

  ### Suite: minimal
  # Packages
  # - https://openwrt.org/packages/pkgdata/luci-base (126kB)
  # - https://openwrt.org/packages/pkgdata/uhttpd (30kB)
  # - https://openwrt.org/packages/pkgdata/uhttpd-mod-ubus (7kB)
  # Dependencies
  # - https://openwrt.org/packages/pkgdata/luci-lib-base (12kB)
  # - https://openwrt.org/packages/pkgdata/luci-lib-nixio (28kB)
  # - https://openwrt.org/packages/pkgdata/luci-lib-ip (10kB)
  # - https://openwrt.org/packages/pkgdata/luci-lib-jsonc (4kB)
  # - https://openwrt.org/packages/pkgdata/cgi-io (9kB)
  # - https://openwrt.org/packages/pkgdata/lua (4kB)
  # - https://openwrt.org/packages/pkgdata/rpcd (26kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-luci (11kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-file (7kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-rrdns (3kB)
  # - https://openwrt.org/packages/pkgdata/liblucihttp-lua (3kB)
  # - https://openwrt.org/packages/pkgdata/liblucihttp0 (6kB)
  # - https://openwrt.org/packages/pkgdata/libnl-tiny1 (16kB)
  # - https://openwrt.org/packages/pkgdata/libuci20130104 (17kB)
  # - https://openwrt.org/packages/pkgdata/libubox20210516 (23kB)
  # - https://openwrt.org/packages/pkgdata/libblobmsg-json20210516 (3kB)
  # - https://openwrt.org/packages/pkgdata/libjson-c5 (28kB)
  # - https://openwrt.org/packages/pkgdata/libjson-script20210516 (4kB)
  # - https://openwrt.org/packages/pkgdata/liblua5.1.5 (76kB)
  # - https://openwrt.org/packages/pkgdata/libubus-lua (7kB)
  # Docs
  # - https://openwrt.org/docs/guide-user/luci/webinterface.overview
  # - https://openwrt.org/docs/guide-user/luci/luci.essentials
  # - https://openwrt.org/docs/techref/luci
  luci-suite-minimal:
    pkgs_luci: [ 'luci-base' ]
    pkgs_uci: [ 'uhttpd', 'uhttpd-mod-ubus' ]
    files: [ 'luci/core' ]

  ### Suite: full
  # Packages
  # - https://openwrt.org/packages/pkgdata/luci (0kB)
  # - https://openwrt.org/packages/pkgdata/luci-mod-admin-full (22kB)
  # - https://openwrt.org/packages/pkgdata/luci-theme-bootstrap (22kB)
  # - https://openwrt.org/packages/pkgdata/luci-app-opkg (8kB)
  # - https://openwrt.org/packages/pkgdata/luci-app-firewall (13kB)
  # - https://openwrt.org/packages/pkgdata/luci-proto-ppp
  # - https://openwrt.org/packages/pkgdata/luci-proto-ipv6
  # Dependencies
  # - https://openwrt.org/packages/pkgdata/luci-lib-base (12kB)
  # - https://openwrt.org/packages/pkgdata/luci-lib-nixio (28kB)
  # - https://openwrt.org/packages/pkgdata/luci-lib-ip (10kB)
  # - https://openwrt.org/packages/pkgdata/luci-lib-jsonc (4kB)
  # - https://openwrt.org/packages/pkgdata/uhttpd (30kB)
  # - https://openwrt.org/packages/pkgdata/uhttpd-mod-ubus (7kB)
  # - https://openwrt.org/packages/pkgdata/cgi-io (9kB)
  # - https://openwrt.org/packages/pkgdata/lua (4kB)
  # - https://openwrt.org/packages/pkgdata/rpcd (26kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-luci (11kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-file (7kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-rrdns (3kB)
  # - https://openwrt.org/packages/pkgdata/rpcd-mod-iwinfo (6kB)
  # - https://openwrt.org/packages/pkgdata/liblucihttp-lua (3kB)
  # - https://openwrt.org/packages/pkgdata/liblucihttp0 (6kB)
  # - https://openwrt.org/packages/pkgdata/libiwinfo20210430 (24kB)
  # - https://openwrt.org/packages/pkgdata/libiwinfo-lua (7kB)
  # - https://openwrt.org/packages/pkgdata/libnl-tiny1 (16kB)
  # - https://openwrt.org/packages/pkgdata/libuci20130104 (17kB)
  # - https://openwrt.org/packages/pkgdata/libubox20210516 (23kB)
  # - https://openwrt.org/packages/pkgdata/libblobmsg-json20210516 (3kB)
  # - https://openwrt.org/packages/pkgdata/libjson-c5 (28kB)
  # - https://openwrt.org/packages/pkgdata/libjson-script20210516 (4kB)
  # - https://openwrt.org/packages/pkgdata/liblua5.1.5 (76kB)
  # - https://openwrt.org/packages/pkgdata/libubus-lua (7kB)
  # - https://openwrt.org/packages/pkgdata/opkg (63kB)
  # - https://openwrt.org/packages/pkgdata/uclient-fetch (8kB)
  # - https://openwrt.org/packages/pkgdata/libuclient20201210 (10kB)
  # - https://openwrt.org/packages/pkgdata/firewall (52kB) + iptables deps
  # - https://openwrt.org/packages/pkgdata/libip4tc2 (24kB)
  # - https://openwrt.org/packages/pkgdata/libip6tc2 (18kB)
  # - https://openwrt.org/packages/pkgdata/libxtables12 (40kB)
  # Docs
  # - https://openwrt.org/docs/guide-user/luci/webinterface.overview
  # - https://openwrt.org/docs/guide-user/luci/luci.essentials
  # - https://openwrt.org/docs/techref/luci
  luci-suite-full:
    pkgs_luci: [ 'luci' ]
    pkgs_uci: []
    files: [ 'luci/core' ]

  ### Protocol: HTTPS/SSL, with WolfSSL
  # Packages
  # - https://openwrt.org/packages/pkgdata/px5g-wolfssl (4kB)
  # - https://openwrt.org/packages/pkgdata/libustream-wolfssl20201210 (4kB)
  # Dependencies
  # - https://openwrt.org/packages/pkgdata/libwolfssl5.2.0.99a5b54a (518kB)
  # - https://openwrt.org/packages/pkgdata/libubox20210516 (23kB)
  # Not using
  # - https://openwrt.org/packages/pkgdata/luci-ssl (0kB) - metapackage that loads many dependencies
  # Docs
  # - https://openwrt.org/docs/guide-user/luci/luci.secure
  # - https://openwrt.org/docs/guide-user/luci/getting_rid_of_luci_https_certificate_warnings
  luci-proto-wolfssl:
    pkgs_luci: []
    pkgs_uci: [ 'px5g-wolfssl', 'libustream-wolfssl20201210' ]
    files: [ 'luci/ssl' ]

  ### Protocol: HTTPS/SSL, with OpenSSL
  # Packages
  # - https://openwrt.org/packages/pkgdata/openssl-util (241kB)
  # - https://openwrt.org/packages/pkgdata/libustream-openssl20201210 (4kB)
  # Dependencies
  # - https://openwrt.org/packages/pkgdata/libopenssl-conf (4kB)
  # - https://openwrt.org/packages/pkgdata/libopenssl1.1 (1265kB)
  # - https://openwrt.org/packages/pkgdata/libubox20210516 (23kB)
  # Not using
  # - https://openwrt.org/packages/pkgdata/luci-ssl-openssl (0kB) - metapackage that loads many dependencies
  # Docs
  # - https://openwrt.org/docs/guide-user/luci/luci.secure
  # - https://openwrt.org/docs/guide-user/luci/getting_rid_of_luci_https_certificate_warnings
  luci-proto-openssl:
    pkgs_luci: []
    pkgs_uci: [ 'openssl-util', 'libustream-openssl20201210' ]
    files: [ 'luci/ssl' ]

